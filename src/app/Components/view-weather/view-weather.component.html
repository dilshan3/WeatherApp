<div class='blog-post' *ngIf="authService.isAuthenticated$ | async">
    <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner> 
    <ng-container >
        <app-weather style="padding-left:50px;" *ngFor="let weather of currentWeather" [weather]="weather"></app-weather>
    </ng-container>
</div>

<br>
<br>

<div class="container center" *ngIf="(authService.isAuthenticated$ | async) === false">
    <p style="text-align: center;">Login to view the weather details</p>
</div>
